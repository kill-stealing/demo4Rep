<!DOCTYPE html>
<html>
<head>
<title>第一个表单</title>
</head>
<body>
<pre>
	method:请求方式 get/post
		get:数据量小，安全性不高，默认方式
		post:数据量大，安全性高
		action：请求的服务器路径
</pre>
<form method="get" action="http://localhost:8888/index.html">
	用户名：<input type="text" name="userName" id="name">
	密码：<input type="password" name="pwd" id="pass">
	<input type="submit" value="登录" >
</form>
</body>
</html>
