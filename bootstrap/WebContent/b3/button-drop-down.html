<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单 文本输入</title>
<link href="css/bootstrap.css" rel="stylesheet">
<!-- <script type="text/javascript" src="js/jQuery v2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script> -->

<!-- <link href="cainiao/lib/bootstrap.3.3.7.min.css" rel="stylesheet"> -->
<script type="text/javascript" src="cainiao/lib/jQuery v2.1.1.min.js"></script>
<script type="text/javascript" src="cainiao/lib/bootstrap.3.3.7.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="page-header">表单</h1>

		<div class="btn-toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-default">左对齐</button>
				<button type="button" class="btn btn-default">居中</button>
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle"
						data-toggle="dropdown">
						下拉 <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">下拉链接1 </a></li>
						<li><a href="#">下拉链接2 </a></li>
					</ul>
				</div>
			</div>

			<div class="btn-group">
				<button type="button" class="btn btn-default">粗体</button>
				<button type="button" class="btn btn-default">斜体</button>
				<button type="button" class="btn btn-default">下划线</button>
				<div class="btn-group">
					<a class="btn btn-default dropdown-toggle" data-toggle="dropdown"
						href="#">字体 <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">黑体</a></li>
						<li><a href="#">宋体</a></li>
						<li><a href="#">仿宋</a></li>
					</ul>
				</div>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default">默认</button>
				<button type="button" class="btn btn-default dropdown-toggle"
					data-toggle="dropdown">
					<span class="caret"></span> <span class="sr-only">切换下拉菜单</span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">功能</a></li>
					<li><a href="#">另一个功能</a></li>
					<li><a href="#">其他</a></li>
					<li class="divider"></li>
					<li><a href="#">分离的链接</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="btn-group dropup">
		<button type="button" class="btn btn-default">默认</button>
		<button type="button" class="btn btn-default dropdown-toggle" 
				data-toggle="dropdown">
			<span class="caret"></span>
			<span class="sr-only">切换下拉菜单</span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li><a href="#">功能</a></li>
			<li><a href="#">另一个功能</a></li>
			<li><a href="#">其他</a></li>
			<li class="divider"></li>
			<li><a href="#">分离的链接</a></li>
		</ul>
	</div>
</body>
</html>
