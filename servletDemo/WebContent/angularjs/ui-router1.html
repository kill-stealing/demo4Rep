<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/angular.min.js"></script>
<script src="js/angular-ui-router.min.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<script>
var m=angular.module("hd",['ui.router']);
m.config(['$stateProvider','$urlRouterProvider',function($stateProvider,$urlRouterProvider){
    //默认路由
    $urlRouterProvider.otherwise("");
    $stateProvider
        .state('default',{
            url:"",
            template:"<h1>后盾人</h1>"
        })
        .state('home',{
            url:"/home",
            templateUrl:"view/home.html",
            controller:"ctrl"
        })
        .state('lists',{
            url:"/lists",
            template:"<h1>列表页</h1>"
        });
}]);
m.controller("ctrl",["$scope","$state",function($scope,$state){
	$scope.name="向军老师";
	$scope.go=function(url){
		$state.go(url);
	}
}]);
</script>
</head>
<body>
<div ng-app="hd">
    <a href="#/home">首页</a>
    <a href="" ui-sref="lists">列表</a>
    <div ui-view>后盾人提示你:你访问的页面不存在</div>
</div>
</body>
</html>
