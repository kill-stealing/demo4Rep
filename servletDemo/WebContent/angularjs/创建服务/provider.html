<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/angular.min.js" type="text/javascript"></script>
<script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
<script type="text/javascript">
	var model = angular.module('myApp', []);
	model.constant('configuration', {
		"name" : "Hello world!"
	}).value("configuration1", {
		"name1" : "hello world"
	}).controller(
			"ctrl",
			[ "$scope", "configuration", "configuration1",
					function($scope, configuration, configuration1) {
						$scope.name = configuration.name;
						$scope.name1 = configuration1.name1;
					} ]);
</script>
</head>
<body ng-app="myApp">
	<div ng-controller="ctrl">{{name}}
	
	<br>
	{{name1}}
	
	</div>
</body>
</html>
