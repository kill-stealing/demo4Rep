<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/angular.min.js" type="text/javascript"></script>
<script type="text/javascript">
var m=angular.module("hd",[]);
m.controller("ctrl",["$scope",function($scope){
	$scope.data=[{id:1,userName:"小明",age:12,status:0},
	{id:2,userName:"小李",age:22,status:1},
	{id:3,userName:"赵四",age:33,status:1},
	{id:4,userName:"张三",age:51,status:0}];
}]);
</script>
<style>
.bg{background:#ccc;}
.red{color:red;}
</style>
</head>
<body ng-app="hd" ng-controller="ctrl">
	<table>
		<tr>
			<td>编号</td>
			<td>姓名</td>
			<td>年龄</td>
		</tr>
		<!-- <tr ng-repeat="v in data">
			<td>{{v.id}}</td>
			<td>{{v.userName}}</td>
			<td>{{v.age}}</td>
		</tr> -->
		<tr ng-repeat="v in data" ng-class="{bg:v.status==0}">
			<td>{{v.id}}</td>
			<td ng-class="{red:v.age>30}">{{v.userName}}</td>
			<td>{{v.age}}</td>
		</tr>
	</table>
</body>
</html>
