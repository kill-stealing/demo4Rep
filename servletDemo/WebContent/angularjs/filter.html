<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/angular.min.js" type="text/javascript"></script>
<script type="text/javascript">
var m=angular.module("hd",[]);
m.controller("ctrl",["$scope","$filter",function($scope,$filter){
	$scope.data=[{id:1,name:"后盾网",url:"houdunwang.com"},{id:2,name:"后盾人",url:"houdunren.com"}];
	
	$scope.filter=function(){
		$scope.data=$filter('orderBy')($scope.data,"id",true);
	}
	
}]);
</script>
</head>
<body ng-app="hd" ng-controller="ctrl">
{{data}}
<input type="button" value="控制器中使用过滤器" ng-click="filter()" /> 
</body>
</html>
