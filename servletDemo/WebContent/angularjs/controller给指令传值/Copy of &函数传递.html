<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/angular.min.js" type="text/javascript"></script>
<script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
<script type="text/javascript">
var model=angular.module('myApp',[]);
model.controller("ctrl",["$scope",function($scope){
	$scope.callback=function(name){
		$scope.fruit=name;
	}
}]);

model.directive("myTest",[function(){
	return {
		restrict:"E",
		template:"<input type='text' ng-model='fruit' />{{fruit}}<button ng-click='childFun({name:fruit})'>水果选择</button>",
		scope:{
			childFun:"&hdData"
		}
	};
}]);
</script>
</head>
<body ng-app="myApp">
	<div ng-controller="ctrl">
		{{fruit}}
		<input type="text" ng-model="fruit" />
		<my-test hd-data="callback(name)"></my-test>
	</div>
</body>
</html>
