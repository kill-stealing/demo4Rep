<!DOCTYPE html>
<html lang="en" ng-app="hd">
<head>
    <script src="../angular.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Title</title>
<script>
var m=angular.module('hd',[]);
m.directive('myDirective',function () {
    return {
        restrict:"A",
        replace:true,
        scope:{
            myUrl:'=someAttr',
            myLinkText:'@'
        },
        template:"<div>" +
        "<label>My URL friend</label>" +
        "<input type='text' ng-model='myUrl' /> "+
        "<a href='{{myUrl}}' >{{myLinkText}}</a> "+
        "</div>"

    };
});
</script>
</head>
<body>
<label>Their URL field:</label>
<input type="text" ng-model="theirUrl" />
<div my-directive some-attr="theirUrl" my-link-text="Click me to go to baidu"></div>

</body>
</html>
