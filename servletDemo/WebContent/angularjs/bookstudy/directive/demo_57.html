<!DOCTYPE html>
<html lang="en" ng-app="hd">

    <script src="../angular.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Title</title>
<script>
var m=angular.module('hd',[]);
</script>
