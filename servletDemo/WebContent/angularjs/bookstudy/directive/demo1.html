<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../angular.min.js" type="text/javascript"></script>
<script src="../jquery-3.2.1.js" type="text/javascript"></script>
<script type="text/javascript">
var m=angular.module("hd",[]);
m.controller("ctrl1",["$scope",function($scope){
	$scope.data="aaa";
}]).directive('myDirective',function () {
	return {
	    restrict:"A",
		replace:true,
		template:'<a href="{{myUrl}}">{{myText}}</a>',
		scope:{
	        myUrl:'@someAttr',
			myText:'@'
		}
	};
}).directive('test',function () {
	return {
	    restrict:"A",
		replace:true,
        template:"<div><input type='text' ng-model='myuUrl' />" +
        "<a href='{{myUrl}}'>www.baidu.com</a> "
	};
});
</script>
</head>
<body ng-app="hd" >
<div ng-controller="ctrl1">
	{{data}}
	<input type="text" ng-model="myUrl" />
	<div my-directive some-attr="{{myUrl}}" my-text="Click me to go to Google"></div>
	<div test></div>
</div>
</body>
</html>
