<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/angular.min.js"></script>
<script src="js/angular-ui-router.min.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<script>
var m=angular.module("hd",['ui.router']);
m.config(['$stateProvider','$urlRouterProvider',function($stateProvider,$urlRouterProvider){
    //默认路由
    $urlRouterProvider.otherwise("home");
    $stateProvider
        .state('home',{
            url:"/home",
            templateUrl:"view/uirouterqiantao/home.html",
        })
        .state('home.news',{
            url:"/news",
            template:"<h1>新闻</h1>",
        })
        .state('login',{
            url:"/login",
            parent:"home",
            template:"<h1>登录</h1>",
        })
        .state('game',{
            url:"/game",
            parent:"home",
            template:"<h1>游戏</h1>",
        });
}]);
</script>
</head>
<body>
<div ng-app="hd">
	<div ui-view></div>
</div>
</body>
</html>
