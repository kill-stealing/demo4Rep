<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="FormServlet" method="post" enctype="multipart/form-data">
	用户名：<input type="text" name="username" /><br />
	密码:<input type="password" name="pwd" /><br />
	性别:男<input type="radio" name="sex" />女<input type="radio" name="sex" /><br />
	你喜欢什么：跳舞<input type="checkbox" name="like" />唱歌<input type="checkbox" name="like" /><br />
	篮球<input type="checkbox" name="like" />足球<input type="checkbox" name="like" /><br />
	你所在的城市：<select name="city"><option value="1">北京</option><option value="2">大连</option></select><br />
	你的简介：<textarea name="introduction" cols="10" rows="5" ></textarea><br />
	你的照片:<input type="file" name="img" /><br />
	<input type="submit" value="提交" />
</form>
</body>
</html>
