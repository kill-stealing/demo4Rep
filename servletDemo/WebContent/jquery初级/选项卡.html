<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<style>
#wrap{width:200px;height:200px;}
#wrap div{display:none;width:100px;height:100px;border:1px solid red;}
#wrap div:nth-of-type(1){display:block;}
#wrap .active{background:red;}
</style>
<script>
$(function(){
	$("#wrap input").click(function(){
		$("#wrap div").hide();
		$("#wrap").find("div").eq($(this).index()).show();
		$("#wrap input").attr("class","");
		$(this).attr("class","active");
	});	
});
</script>
</head>
<body>
<div id="wrap">
	<input type="button" value="1" class="active"/>
	<input type="button" value="2" />
	<input type="button" value="3" />
	<div>11111</div>
	<div>22222</div>
	<div>33333</div>
</div>
</body>
</html>
