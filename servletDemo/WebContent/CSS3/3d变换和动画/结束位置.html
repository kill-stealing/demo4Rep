<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
@-webkit-keyframes move{
	0%{width:100px;}
	100%{width:500px;}
}
.box{
width:100px;height:100px;background:red;
}
.move{
	-webkit-animation:2s move;width:500px;
}
</style>
<script>
window.onload=function(){
	var oBox1=document.getElementsByTagName("div");
	oBox1[0].onclick=function(){
		/* this.className="box move"; */
		/* this.style.webkitAnimation="2s move";
		this.style.width="500px"; */
		this.style.cssText="-webkit-animation:2s move;width:500px;";
	}
}
</script>
</head>
<body>
<div class="box"></div>
</body>
</html>
