<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#wrap{width:400px;position:relative;-webkit-perspective:800px;
-webkit-transform-style:preserve-3d;margin:0 auto;}
#wrap div{position:absolute;-webkit-transform-style:preserve-3d;
-webkit-transform-origin:top;top:102px;}
#wrap span{width:400px;height:100px;background:#ccc;display:block;border:1px solid black;}
#wrap>div:nth-of-type(1){top:0;}
</style>
</head>
<body>
<div id="wrap">
	<div style="-webkit-transform:rotateX(-45deg);">
		<span>1</span>
		<div style="-webkit-transform:rotateX(90deg);">
			<span>2</span>
			<div style="-webkit-transform:rotateX(-90deg);">
				<span>3</span>
				<div style="-webkit-transform:rotateX(90deg);">
					<span>4</span>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
