<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
label{float:left;margin:0 5px;position:relative;}
label input{position:absolute;left:-50px;top:-50px;}
label span{display:block;width:50px;height:50px;border:5px solid black;}
label input:checked~span{background:red;}
</style>
</head>
<body>
<label>
	<input type="radio" name="tab"/>
	<span></span>
</label>
<label>
	<input type="radio" name="tab" />
	<span></span>
</label>
<label>
	<input type="radio" name="tab" />
	<span></span>
</label>

</body>
</html>
