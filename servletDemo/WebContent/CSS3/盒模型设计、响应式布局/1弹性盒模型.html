<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#box{height:100px;border:5px solid #000;display:-webkit-box;padding:10px;
-webkit-box-pack:justify;}
#box div{width:100px;height:100px;background:red;border:1px solid #fff;}
</style>
</head>
<body>
<div id="box">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</div>
</body>
</html>
