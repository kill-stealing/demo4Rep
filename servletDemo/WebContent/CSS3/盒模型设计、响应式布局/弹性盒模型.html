<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#box{height:200px;border:1px solid #000;display:-webkit-box;display:-moz-box;
-webkit-box-orient:vertical;-webkit-box-direction:reverse;}
#box div{width:100px;height:100px;background:red;border:1px solid #fff;}
#box div:nth-of-type(1){-webkit-box-ordinal-group:5;}
#box div:nth-of-type(2){-webkit-box-ordinal-group:1;}
#box div:nth-of-type(3){-webkit-box-ordinal-group:4;}
#box div:nth-of-type(4){-webkit-box-ordinal-group:3;}
#box div:nth-of-type(5){-webkit-box-ordinal-group:2;}
</style>
</head>
<body>
<div id="box">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</div>
</body>
</html>
