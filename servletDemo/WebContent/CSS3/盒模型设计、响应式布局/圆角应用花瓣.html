<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#box{width:400px;height:400px;margin:100px auto;transition:5s linear;}
#box div{width:180px;height:180px;margin:10px;float:left;
background:url('img/new_bg.png') no-repeat;}
#box div:nth-child(1),#box div:nth-child(4){border-radius:0 50%;}
#box div:nth-child(2),#box div:nth-child(3){border-radius:50% 0;}
#box:hover{-webkit-transform:rotate(720deg);}
</style>
</head>
<body>
<div id="box">
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</div>
</body>
</html>
