<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
html{height:100%;}
body{height:100%;margin:0;}
#box{height:100%;display:-webkit-box;-webkit-box-align:center;
-webkit-box-pack:center;}
#box div{width:100px;height:100px;background:red;border:1px solid #fff;}
</style>
</head>
<body>
<div id="box">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</div>
</body>
</html>
