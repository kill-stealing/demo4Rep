<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.wrap{width:200px;height:100px;border:1px solid #000;overflow:hidden;}
.box{width:400px;height:100px;background:-webkit-repeating-linear-gradient(30deg,green 0,green 10px,#fff 10px,#fff 20px);
transition:3s;}
.wrap:hover .box{margin-left:-100px;}
</style>
</head>
<body>
<div class="wrap">
	<div class="box"></div>
</div>
</body>
</html>
