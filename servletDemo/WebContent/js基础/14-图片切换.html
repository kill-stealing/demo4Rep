<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
body,p {
	margin:0;padding:0;
}
	#content{
		position:relative;
		width:400px;
		height:400px;
		margin:40px auto;
		border:10px solid #ccc;
	}
	a{
		position:absolute;
		text-decoration:none;
		display:block;
		top:50%;
		width:30px;
		height:30px;
		border:5px solid #ccc;
		background:#000;
		color:#fff;
		font-size:30px;
		line-height:30px;
		filter:alpha(opacity:40);
		opacity:0.4;
	}
	a:hover{
		position:absolute;
		text-decoration:none;
		display:block;
		top:50%;
		width:30px;
		height:30px;
		border:5px solid #ccc;
		background:#000;
		color:#fff;
		font-size:30px;
		line-height:30px;
		filter:alpha(opacity:80);
		opacity:0.8;
	}
	#next{
		right:10px;
	}
	#pre{
		left:10px;
	}
	#text{
		position:absolute;
		bottom:0;
		background:#000;
		color:#fff;
		width:100%;
		text-align:center;
	}
	#span1{
		position:absolute;
		top:0;
		background:#000;
		color:#fff;
		width:100%;
		text-align:center;
	}
	#img1{
		width:400px;
		height:400px;
	}
</style>
<script>
	window.onload=function(){
		var oCon=document.getElementById("content");		
		var oNext=document.getElementById("next");
		var oPre=document.getElementById("pre");
		var oText=document.getElementById("text");
		var oSpan=document.getElementById("span1");
		var oImg=document.getElementById("img1");
		
		var imgArray=['img/images/1.jpg','img/images/2.jpg','img/images/3.jpg','img/images/4.jpg'];
		
		oNext.onclick=function(){
			var img=oImg.src;
			var num= img.substr(-5,1);
			if(num<4){
				num++;
				oImg.src=imgArray[num-1];
			}
		}
	}
</script>
</head>
<body>
<div id="content">
	<a id="pre" href="javascript:;">&#60;</a>
	<a id="next" href="javascript:;">&#62;</a>
	<p id="text">这是第一张图片</p>
	<span id="span1">1/4</span>
	<img id="img1" alt="" src="img/images/1.jpg">
</div>
</body>
</html>
