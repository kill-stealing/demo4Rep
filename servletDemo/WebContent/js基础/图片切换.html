<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
body,p {
	margin:0;padding:0;
}

#mainDiv{
	width:500px;
	height:500px;
	margin:50px auto;
	text-align:center;
}
	#content{
		position:relative;
		width:400px;
		height:400px;
		margin:40px auto;
		border:10px solid #ccc;
	}
	a{
		position:absolute;
		text-decoration:none;
		display:block;
		top:50%;
		width:30px;
		height:30px;
		border:5px solid #ccc;
		background:#000;
		color:#fff;
		font-size:30px;
		line-height:30px;
		filter:alpha(opacity:40);
		opacity:0.4;
	}
	a:hover{
		position:absolute;
		text-decoration:none;
		display:block;
		top:50%;
		width:30px;
		height:30px;
		border:5px solid #ccc;
		background:#000;
		color:#fff;
		font-size:30px;
		line-height:30px;
		filter:alpha(opacity:80);
		opacity:0.8;
	}
	#next{
		right:10px;
	}
	#pre{
		left:10px;
	}
	#text{
		position:absolute;
		bottom:0;
		background:#000;
		color:#fff;
		width:100%;
		text-align:center;
	}
	#span1{
		position:absolute;
		top:0;
		background:#000;
		color:#fff;
		width:100%;
		text-align:center;
	}
	#img1{
		width:400px;
		height:400px;
	}
</style>
<script>
	window.onload=function(){
		var oCon=document.getElementById("content");		
		var oNext=document.getElementById("next");
		var oPre=document.getElementById("pre");
		var oText=document.getElementById("text");
		var oSpan=document.getElementById("span1");
		var oImg=document.getElementById("img1");
		var oTitle=document.getElementById("title");
		var loopSwitch=document.getElementById("loopSwitch");
		var seqSwitch=document.getElementById("seqSwitch");
		
		var num=0;
		var ifLoop=true;
		
		var imgArray=['img/images/1.jpg','img/images/2.jpg','img/images/3.jpg','img/images/4.jpg'];
		var imgText=['第一张图片','第二张图片','第三张图片','第四张图片'];
		var title=['图片可从最后一张跳转到第一张循环切换','图片只能到第一张或者最后一张'];
		
		function onLoad(){
			oImg.src=imgArray[num];
			oText.innerHTML=imgText[num];
			oSpan.innerHTML=num+1+"/"+imgArray.length;
			oTitle.innerHTML=title[0];
		}
		onLoad();
		
		oNext.onclick=function(){
			num++;
			if(num==4){
				if(ifLoop){
					num=0;
				}else{
					alert("这是最后一张图片了！");
					num--;
				}
				
			}
			onLoad();
		}
		
		oPre.onclick=function(){
			num--;
			if(num==-1){
				if(ifLoop){
					num=3;
				}else{
					alert("这是第一张图片了");
					num++;
				}
			}
			onLoad();
		}
		
		loopSwitch.onclick=function(){
			ifLoop=true;
			oTitle.innerHTML=title[0];
		}
		
		seqSwitch.onclick=function(){
			ifLoop=false;
			oTitle.innerHTML=title[1];
		}
		
	}
</script>
</head>
<body>
<div id="mainDiv">
	<div id="header">
		<input id="loopSwitch" type="button" value="循环切换" />
		<input id="seqSwitch" type="button" value="顺序切换" />
		<p id="title"></p>
	</div>
	<div id="content">
		<a id="pre" href="javascript:;">&#60;</a>
		<a id="next" href="javascript:;">&#62;</a>
		<p id="text">这是第一张图片</p>
		<span id="span1">1/4</span>
		<img id="img1" alt="" src="img/images/1.jpg">
	</div>
</div>
</body>
</html>
