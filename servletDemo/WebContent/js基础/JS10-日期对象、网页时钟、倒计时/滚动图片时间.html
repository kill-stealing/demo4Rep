<script>

	var oDiv=$("div1");

	function toTwo(num){
		num=num<10?"0"+num:""+num;
		console.log("24 num ",num);
	}
	
	getTime();
	
	setInterval(function(){
		getTime();
		doMove(divArr[0],'top',10,-80,function(){

	function getTime(){
		var time=new Date();
		var iHours=time.getHours();
		var iMinu=time.getMinutes();
		var iSec=time.getSeconds();
		console.log("iHours",iHours);
		console.log("iMinu",iMinu);
		console.log("iSec",iSec);
		oP.innerHTML=toTwo(iHours)+toTwo(iMinu)+toTwo(iSec);
	}
}
