<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul ,li {margin:0;padding:0;list-style:none;}
	ul{
		width:100px;
	}
	#link{
		text-decoration:none;color:#000;display:block;
		width:100px;border:1px solid #333;
	}
	.ul1 li{
		width:100px;background:yellow;border:1px solid #333;
	}
	.ul1{
		display:none;
	}
</style>
</head>
<body>
<ul >
<li class="lis" id="lis">
	<a id="link" href="#">微博</a>
	<ul class="ul1" id="ul1">
		<li>私信</li>
		<li>评论</li>
		<li>@我</li>
	</ul>
</li>
</ul>
<script>
var li=document.getElementById('lis');
var ul=document.getElementById("ul1");
var a=document.getElementById("link");

li.onmouseover=show;
li.onmouseout=hide;
	
	function show(){
		ul.style.display="block";
		a.style.background="#f1f1f1";
	}

	function hide(){
		ul.style.display='none';
		a.style.background="#fff";
	}
</script>
</body>
</html>
