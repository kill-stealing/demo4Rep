<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
div{
	height:200px;
	width:200px;
}
.box{
	position:relative;
	background-color:red;
	margin:100px auto;
}
.content{
	position:absolute;
	left:-6px;
	top:-6px;
	background:blue;
	z-index:1;
}
.mark{
	position:absolute;
	right:-6px;
	bottom:-6px;
	background:gray;
	opacity:0.5;
}
</style>
</head>
<body>
<div class="box">
	<div class="content"></div>
	<div class="mark"></div>
</div>
	
</body>
</html>
