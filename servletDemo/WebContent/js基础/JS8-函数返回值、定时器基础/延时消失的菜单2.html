<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a{text-decoration:none;border-radius:5px;}
#mainDiv{width:500px;height:200px;border:1px solid #ccc;margin:50px auto;}
#titleDiv{width:500px;height:40px;position:relative;background:#4273A5;border-radius:5px;}
ul,li{margin:0;padding:0;list-style:none;display:inline-block;}
#mainUl{height:40px;line-height:40px;font-size:20px;position:relative;}
.mainA{color:#fff;padding:5px;}
.mainA:hover{color:#fff;background:#ccc;}
#mainUl .detailUl{position:absolute;top:50px;font-size:13px;border:1px solid #4273A5;
border-radius:5px;height:20px;line-height:20px;display:none;width:300px;}
#mainUl .detailUl a{color:#4273A5;padding:1px;}
#mainUl .detailUl a:hover{color:#4273A5;text-decoration:underline;}
</style>
<script>
window.onload=function(){
	var mainUlO=document.getElementById("mainUl");
	var aList=mainUlO.getElementsByTagName("a");
	var mainTitleList=[];
	var titleList=[];
	for(var i=0;i<aList.length;i++){
		if(aList[i].className=='mainA'){
			mainTitleList.push(aList[i]);
		}
	}
	var timer=null;
	var num=0;
	for(var i=0;i<mainTitleList.length;i++){
		mainTitleList[i].index=i;
		mainTitleList[i].onmouseover=function(){
			num=this.index+1;
			var ul=document.getElementById("ul"+num);
			ul.style.display="block";
		}
		mainTitleList[i].onmouseout=function(){
			num=this.index+1;
			timer=setTimeout(function(){
				hide(num);
			},200);
		}
	}
	
	var itemUlList=mainUlO.getElementsByTagName("ul"); 
	for(var i=0;i<itemUlList.length;i++){
		itemUlList[i].index=i;
		itemUlList[i].onmouseover=function(){
			clearTimeout(timer);
			this.style.display="block";
		}
		itemUlList[i].onmouseout=function(){
			this.style.display="none";
		}
	}
	
	function show(num){
		clearTimeout(timer);
		var ul=document.getElementById("ul"+num);
		ul.style.display="block";
	}
	
	
	function hide(num){
		var ul=document.getElementById("ul"+num);
		ul.style.display="none";
	}
}
</script>
</head>
