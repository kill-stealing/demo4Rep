<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/main.css" rel="stylesheet" type="text/css" >
<script src="js/main.js" type="text/javascript"></script>
<style>
#main{width:50px;height:50px;position:absolute;left:50px;top:50px;background:red;}
</style>
<script>
window.onload=function(){
	var timer=null;
	var oMain=$("main");
	var oBtn=$("btn1");
	var left=parseInt(getStyle(oMain,'left'));
	var speed=100;
	var step=10;
	var ifRun=false;
	
	oBtn.onclick=function(){
		if(ifRun){
			clearInterval(timer);
			ifRun=false;
		}else{
			timer=setInterval(function(){
				left+=step;
				oMain.style.left=left+"px";
			},speed);
			ifRun=true;
		}
	}
	
}
</script>
</head>
<body>

<input type="button" value="按钮" id="btn1"/>
<div id="main"></div>
</body>
</html>
