<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
*{margin:0;padding:0;}
#box{width:300px;height:40px;border:1px solid black;position:relative;
margin:40px auto;}
#box #bar{color:#fff;background:blue;z-index:2;clip:rect(0px 0px 40px 0px);}
#box #text{color:black;background:white;z-index:1;}
#box .bar{left:0;top:0;width:100%;height:40px;
position:absolute;font-size:20px;line-height:40px;text-align:center;}
</style>
</head>
<body>
<div id="box">
	<div id="bar" class="bar">0%</div>
	<div id="text" class="bar">0%</div>
</div>
</body>
</html>
