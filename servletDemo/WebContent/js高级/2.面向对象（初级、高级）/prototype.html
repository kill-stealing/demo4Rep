<title>Insert title here</title>
<script>
var arr=new Array(1,2,3,4);
var arr1=new Array(2,3,4,12321);

Array.prototype.sum=function(){
	var result=0;
	for(var i=0;i<this.length;i++){
		result+=this[i];
	}
	return result;
}

alert(arr.sum());

alert(arr1.sum());
</script>
