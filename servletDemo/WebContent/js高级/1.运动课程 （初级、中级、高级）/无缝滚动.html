<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{margin:0;padding:0;}
#div1{width:880px;height:220px;margin:50px auto;border:1px solid #ccc;position:relative;overflow:hidden;}
#ul1{position:absolute;}
#ul1 li{list-style:none;float:left;padding:10px;}
#ul1 li img{width:200px;height:200px;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById("div1");
	var oUl=document.getElementById("ul1");
	var liList=oUl.getElementsByTagName("li");
	var timer=null;
	var speed=-10;
	oUl.innerHTML+=oUl.innerHTML;
	oUl.style.width=liList[0].offsetWidth*liList.length+"px";
	timer=setInterval(function(){
		if(oUl.offsetLeft<-oUl.offsetWidth/2){
			oUl.style.left=0;
		}else if(oUl.offsetLeft>0){
			oUl.style.left=-oUl.offsetWidth/2+"px";
		}
		oUl.style.left=oUl.offsetLeft+speed+"px";
	},100);
	
	
	
}
</script>
</head>
<body>
<div id="div1">
	<ul id="ul1">
		<li><img alt="" src="img/1.jpg"></li>
		<li><img alt="" src="img/2.jpg"></li>
		<li><img alt="" src="img/3.jpg"></li>
		<li><img alt="" src="img/4.jpg"></li>
	</ul>
</div>
</body>
</html>
