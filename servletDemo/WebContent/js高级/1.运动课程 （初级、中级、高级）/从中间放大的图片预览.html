<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{margin:0;padding:0;}
#ul1{width:366px;height:366px;position:relative;margin:50px auto;border:1px solid #ccc;}
#ul1 li{list-style:none;float:left;margin:10px;border:1px solid black;width:100px;height:100px;}
#ul1 li img{width:100%;height:100%;}
</style>
<script src="move.js" type="text/javascript"></script>
<script>
window.onload=function(){
	var oUl=document.getElementById("ul1");
	var liArr=oUl.getElementsByTagName("li");
	var zIndex=1;
	for(var i=0;i<liArr.length;i++){
		liArr[i].style.left=liArr[i].offsetLeft+"px";
		liArr[i].style.top=liArr[i].offsetTop+"px";
	}
	
	for(var i=0;i<liArr.length;i++){
		liArr[i].style.position='absolute';
		liArr[i].style.margin="0";
	}
	
	for(var i=0;i<liArr.length;i++){
		liArr[i].onmouseover=function(){
			startMoveNew(this,{width:200,height:200,marginLeft:-50,marginTop:-50});
			this.style.zIndex=zIndex;
			zIndex++;
		}
		liArr[i].onmouseout=function(){
			startMoveNew(this,{width:100,height:100,marginLeft:0,marginTop:0});
		}
	}
}
</script>
</head>
<body>
<ul id="ul1">
	<li><img alt="" src="img/1.jpg"></li>
	<li><img alt="" src="img/2.jpg"></li>
	<li><img alt="" src="img/3.jpg"></li>
	<li><img alt="" src="img/4.jpg"></li>
	<li><img alt="" src="img/1.jpg"></li>
	<li><img alt="" src="img/2.jpg"></li>
	<li><img alt="" src="img/3.jpg"></li>
	<li><img alt="" src="img/4.jpg"></li>
	<li><img alt="" src="img/1.jpg"></li>
</ul>
</body>
</html>
