<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script>
window.onload=function(){
	var oBtn=document.getElementById("btn1");
	oBtn.onclick=function(){
		var oTb=document.getElementById("tb1").tBodies[0];
		var tr=oTb.rows;
		var arr=[];
		for(var i=0;i<tr.length;i++){
			arr[i]=tr[i];
		}
		arr.sort(function(t1,t2){
			return parseInt(t1.cells[0].innerHTML)-parseInt(t2.cells[0].innerHTML);
		});
		for(var i=0;i<tr.length;i++){
			oTb.appendChild(arr[i]);
		}
	}
}
</script>
</head>
<body>
<input type="button" value="排序" id="btn1" />
<table id="tb1">
	<thead>
		<tr><th>编号</th><th>姓名</th><th>操作</th></tr>
	</thead>
	<tbody>

		<tr><td>2</td><td>上三</td><td>删除</td></tr>
		<tr><td>4</td><td>bleui</td><td>删除</td></tr>
		<tr><td>09</td><td>vv</td><td>删除</td></tr>
		<tr><td>7</td><td>vxz</td><td>删除</td></tr>
		<tr><td>51</td><td>zz</td><td>删除</td></tr>
		<tr><td>12</td><td>1rr</td><td>删除</td></tr>
	</tbody>
</table>
</body>
</html>
