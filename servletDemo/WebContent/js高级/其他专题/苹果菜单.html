<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
#div1{position:absolute;bottom:0;width:100%;text-align:center;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById("div1");
	var oImg=oDiv.getElementsByTagName("img");
	var oText=document.getElementsByTagName("input");
	document.onmousemove=function(ev){
		var ev=ev||event;
		for(var i=0;i<oImg.length;i++){
			var x=oImg[i].offsetLeft+oImg[i].offsetWidth/2;
			var y=oImg[i].offsetTop+oDiv.offsetTop+oImg[i].offsetHeight/2;
			var _x=ev.clientX-x;
			var _y=ev.clientY-y;
			var dis=Math.sqrt(Math.pow(_x,2)+Math.pow(_y,2));
			var scale=1-dis/300;
			if(scale<0.5){
				scale=0.5;
			}
			oImg[i].width=128*scale;
			oText[i].value=128*scale;
		}
	}
	
}
</script>
</head>
<body>
<input type="text" >
<input type="text" >
<input type="text" >
<input type="text" >
<input type="text" >
<div id="div1">
	<img src="img/1.png" />
	<img src="img/2.png" />
	<img src="img/3.png" />
	<img src="img/4.png" />
	<img src="img/5.png" />
</div>
</body>
</html>
